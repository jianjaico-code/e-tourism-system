<ion-tabs [tabsPlacement]="tabsPlacement" [tabsLayout]="tabsLayout">
    <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="ios-home-outline"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Places" tabIcon="ios-map-outline"></ion-tab>
    <ion-tab [root]="tab4Root" tabTitle="Events" tabIcon="logo-instagram"></ion-tab>
    <ion-tab [root]="tab5Root" tabTitle="Messages" tabIcon="mail"></ion-tab>
    <ion-tab [root]="tab6Root" tabTitle="Map" tabIcon="pin"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Profile" tabIcon="ios-person-outline"></ion-tab>
    <ion-tab tabTitle="Logout" tabIcon="ios-log-out-outline" (ionSelect)="logOut()"></ion-tab>  
</ion-tabs>
