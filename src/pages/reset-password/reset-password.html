<ion-content>
  <ion-row>
    <ion-col>
      <ion-buttons>
        <button (click)="exit()" color="logo_border" clear ion-button icon-only><ion-icon name="ios-close-circle-outline"></ion-icon></button>
      </ion-buttons>
    </ion-col>
  </ion-row>
  <ion-grid fixed>
    <h1 text-center>Enter your email</h1>
    <p text-center>So that we can send a link to reset your password</p>
    <div class="formContainer">
      <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Your email address"
            [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
          <p>Please enter a valid email.</p>
        </ion-item>
    
        <button color="logo_border" ion-button block type="submit">
          Reset your Password
        </button>
    
      </form>
    </div>
  </ion-grid>

</ion-content>
