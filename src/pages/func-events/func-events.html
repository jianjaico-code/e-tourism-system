<ion-content padding class="animated fadeIn common-bg">
    <ion-buttons end>
      <button ion-button tappable (click)="closeModal()">
        <ion-icon name="ios-close-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-item>
        <ion-label stacked>Event Title</ion-label>
        <ion-input *ngIf="!this.status" type="text" placeholder="Title" name="title" #title></ion-input>
        <ion-input *ngIf="this.status" type="text" placeholder="Title" name="title" [(ngModel)]="data.title"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Event Description</ion-label>
        <ion-textarea *ngIf="!this.status" placeholder="Description" name="desc" #desc></ion-textarea>
        <ion-textarea *ngIf="this.status" placeholder="Description" name="Description" [(ngModel)]="data.description"></ion-textarea>
      </ion-item>

      <ion-item>
        <label>
          <input type="file" (change)="detectFiles($event)">
        </label>
      </ion-item>

      <ion-item *ngIf="this.status">
        <img class="dataImage" [src]="data.image">
      </ion-item>

    <button *ngIf="!this.status" ion-button round block center (click)="addEvent()">Add Event</button>
    <button *ngIf="this.status" ion-button round block center (click)="editEvent()">Edit Event</button>
</ion-content>
