<ion-content padding>
  <div class="subBanner"></div>
  <ion-row>
    <ion-col>
      <ion-buttons>
        <button (click)="exit()" clear ion-button icon-only><ion-icon name="ios-arrow-dropleft"></ion-icon>Back</button>
      </ion-buttons>
    </ion-col>
  </ion-row>
  
  <div center text-center class="title">{{data.title}}</div>
  <ion-row center text-center>
    <ion-col>by: {{data.name}}</ion-col>
    <ion-col>{{data.date}}</ion-col>
  </ion-row>
  <img *ngIf="data.image" [src]="data.image">
  <div padding center text-justify class="desc">
    {{data.description}}
  </div>
</ion-content>
